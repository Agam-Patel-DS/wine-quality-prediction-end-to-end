<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-primary text-center">Wine Quality Prediction</h1>
        <form action="/predict" method="POST" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Fixed Acidity</label>
                <input type="text" name="fixed_acidity" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Volatile Acidity</label>
                <input type="text" name="volatile_acidity" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Citric Acid</label>
                <input type="text" name="citric_acid" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Residual Sugar</label>
                <input type="text" name="residual_sugar" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Chlorides</label>
                <input type="text" name="chlorides" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Free Sulfur Dioxide</label>
                <input type="text" name="free_sulfur_dioxide" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Total Sulfur Dioxide</label>
                <input type="text" name="total_sulfur_dioxide" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Density</label>
                <input type="text" name="density" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">pH</label>
                <input type="text" name="pH" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sulphates</label>
                <input type="text" name="sulphates" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Alcohol</label>
                <input type="text" name="alcohol" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
